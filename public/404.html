<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nautilus One - Redirecionando...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      max-width: 500px;
      padding: 40px;
    }
    .spinner {
      width: 50px;
      height: 50px;
      margin: 0 auto 20px;
      border: 4px solid rgba(3, 105, 161, 0.3);
      border-top-color: #0369a1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      color: #f1f5f9;
      margin-bottom: 10px;
      font-size: 24px;
    }
    p {
      color: #94a3b8;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Redirecionando...</h1>
    <p>Aguarde enquanto carregamos o Nautilus One</p>
  </div>

  <script>
    // Store the current path to preserve it after redirect
    // This handles direct URL access or page refresh on any route
    try {
      const path = window.location.pathname + window.location.search + window.location.hash;
      sessionStorage.setItem('redirectPath', path);
      
      // Redirect to index.html to load the React app
      window.location.replace('/index.html');
    } catch (error) {
      // Fallback if sessionStorage is not available (private browsing, etc.)
      console.warn('SessionStorage not available, redirecting to home');
      window.location.replace('/');
    }
  </script>
  <noscript>
    <p style="color: #f87171; margin-top: 20px;">
      JavaScript é necessário para carregar o Nautilus One.
      <br>
      <a href="/" style="color: #0369a1; text-decoration: underline;">Clique aqui para voltar à página inicial</a>
    </p>
  </noscript>
</body>
</html>
