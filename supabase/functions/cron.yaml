version: '1'
functions:
  send-real-forecast:
    schedule: '0 8 * * *' # Todos os dias às 08:00 UTC (05:00 BRT)
    endpoint: '/api/cron/send-real-forecast'
    method: GET
  send-auditoria-report:
    schedule: '0 9 1 * *' # Todo dia 01 de cada mês às 09:00 UTC (06:00 BRT)
    endpoint: '/send-auditoria-report'
    method: POST
  run-compliance-engine:
    schedule: '0 5 * * *' # Todos os dias às 05:00 UTC (02:00 BRT)
    endpoint: '/run-compliance-engine'
    method: POST
