version: '1'
functions:
  send-real-forecast:
    schedule: '0 8 * * *' # Todos os dias às 08:00 UTC (05:00 BRT)
    endpoint: '/api/cron/send-real-forecast'
    method: GET
  send-auditoria-report:
    schedule: '0 9 1 * *' # Todo dia 01 de cada mês às 09:00 UTC (06:00 BRT)
    endpoint: '/send-auditoria-report'
    method: POST
  send-monthly-sgso:
    schedule: '0 6 1 * *' # Dia 1 de cada mês às 06:00 UTC (03:00 BRT)
    endpoint: '/send-monthly-sgso'
    method: GET
  forecast-risks-cron:
    schedule: '0 6 * * *' # Todos os dias às 06:00 UTC (03:00 BRT)
    endpoint: '/forecast-risks-cron'
    method: POST
