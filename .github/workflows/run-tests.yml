name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Prevent concurrent runs on the same PR to avoid job cancellation issues
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ” Print environment for debugging
        run: |
          echo "==== Environment Variables ===="
          env | sort
          echo "==== Node/NPM versions ===="
          node --version
          npm --version
          echo "==== System Info ===="
          df -h
          free -h
          echo "==== Git Info ===="
          git log -1 --pretty=format:"%H %s"

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run tests
        run: |
          mkdir -p ./test-results
          set -o pipefail
          npm run test 2>&1 | tee ./test-results/tests.log

      - name: ðŸ“Š Generate coverage report
        run: npm run test:coverage || true
        continue-on-error: true

      - name: ðŸ“¤ Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
      
      - name: ðŸ“‹ Capture job status on failure or cancellation
        if: failure() || cancelled()
        run: |
          echo "Job Status: ${{ job.status }}" > ./test-results/job-status.log
          echo "Conclusion: ${{ job.status }}" >> ./test-results/job-status.log
          echo "Run ID: ${{ github.run_id }}" >> ./test-results/job-status.log
          echo "Job ID: ${{ github.job }}" >> ./test-results/job-status.log
          echo "Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> ./test-results/job-status.log
          echo "Workflow: ${{ github.workflow }}" >> ./test-results/job-status.log
          echo "Ref: ${{ github.ref }}" >> ./test-results/job-status.log
          echo "SHA: ${{ github.sha }}" >> ./test-results/job-status.log
        continue-on-error: true
      
      - name: ðŸ“¤ Upload test results on failure or cancellation
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ github.run_id }}
          path: |
            ./test-results/
            ./coverage/
            ./logs/
            ./npm-debug.log*
          retention-days: 14
          if-no-files-found: ignore
