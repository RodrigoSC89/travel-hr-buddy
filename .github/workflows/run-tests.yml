name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Concurrency: cancel in-progress runs for the same workflow on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ” Print environment for debugging
        run: |
          echo "==== Environment Variables ===="
          env | sort
          echo "==== Node/NPM versions ===="
          node --version
          npm --version
          echo "==== System Info ===="
          df -h
          free -h
          echo "==== Git Info ===="
          git log -1 --pretty=format:"%H %s"

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci --loglevel verbose

      - name: ðŸ§ª Run tests
        run: |
          mkdir -p ./test-results
          set -o pipefail
          npm run test 2>&1 | tee ./test-results/tests.log

      - name: ðŸ“Š Generate coverage report
        run: npm run test:coverage || true
        continue-on-error: true

      - name: ðŸ“¤ Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-${{ github.run_id }}
          path: coverage/
          retention-days: 30
      
      - name: ðŸ“¤ Upload test results and logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs-${{ github.run_id }}
          path: |
            ./test-results/
            ./coverage/
            ./logs/
            ./npm-debug.log*
            ~/.npm/_logs
          retention-days: 14
