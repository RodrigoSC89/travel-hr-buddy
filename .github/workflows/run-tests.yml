name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ” Print environment for debugging
        run: |
          echo "==== Environment Variables ===="
          env | sort
          echo "==== Node/NPM versions ===="
          node --version
          npm --version
          echo "==== System Info ===="
          df -h
          free -h
          echo "==== Git Info ===="
          git log -1 --pretty=format:"%H %s"

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ§ª Run tests
        run: |
          mkdir -p ./test-results
          set -o pipefail
          npm run test 2>&1 | tee ./test-results/tests.log

      - name: ğŸ“Š Generate coverage report
        run: npm run test:coverage || true
        continue-on-error: true

      - name: ğŸ“¤ Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
      
      - name: ğŸ“¤ Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ github.run_id }}
          path: |
            ./test-results/
            ./coverage/
            ./logs/
            ./npm-debug.log*
          retention-days: 14
