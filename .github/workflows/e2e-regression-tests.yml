name: E2E Regression Tests - PATCH 619

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    strategy:
      matrix:
        browser: [chromium, firefox]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Build application
        run: npm run build
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }} e2e/regression/
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

      - name: Generate test summary
        if: always()
        run: |
          echo "### E2E Test Results - ${{ matrix.browser }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some tests failed. Check artifacts for details." >> $GITHUB_STEP_SUMMARY
          fi

  test-coverage-report:
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate coverage report
        run: |
          echo "# E2E Test Coverage Report - PATCH 619" > coverage-report.md
          echo "" >> coverage-report.md
          echo "## Tested Routes" >> coverage-report.md
          echo "- ✅ Dashboard" >> coverage-report.md
          echo "- ✅ Admin Control Panel" >> coverage-report.md
          echo "- ✅ AI Assistant" >> coverage-report.md
          echo "- ✅ Crew Management" >> coverage-report.md
          echo "- ✅ Document Hub" >> coverage-report.md
          echo "" >> coverage-report.md
          echo "Target: >90% route coverage" >> coverage-report.md

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: e2e-coverage-report
          path: coverage-report.md
          retention-days: 30
