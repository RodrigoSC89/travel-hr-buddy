name: Validate Buttons and Accessibility

on:
  pull_request:
  push:
    branches: [main, develop, feature/**, fix/**]

permissions:
  contents: read

jobs:
  test-ui:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build --if-present

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run button tests
        run: npx playwright test tests/ui/buttons.spec.ts --project=chromium

      - name: Run UI accessibility tests
        run: npx playwright test tests/ui/accessibility.spec.ts --project=chromium

      - name: Run additional accessibility tests
        run: npm run test:accessibility

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: ui-test-report
          path: playwright-report/
          retention-days: 30
