name: Validate Buttons and Accessibility

on:
  pull_request:
  push:
    branches: [ main, develop, feature/*, fix/* ]

permissions:
  contents: read

jobs:
  test-ui:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build project
        run: npm run build

      - name: Run button tests
        run: npx playwright test tests/ui/buttons.spec.ts --project=chromium --config=playwright.config.ts

      - name: Accessibility tests
        run: npx playwright test tests/ui/accessibility.spec.ts --project=chromium --config=playwright.config.ts

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-report
          path: playwright-report/

  check-status:
    runs-on: ubuntu-latest
    needs: test-ui
    if: always()
    steps:
      - name: Fail if tests failed
        run: |
          if [[ "${{ needs.test-ui.result }}" != "success" ]]; then
            echo "❌ Testes falharam — merge bloqueado."
            exit 1
          else
            echo "✅ Todos os testes passaram — merge autorizado."
          fi
