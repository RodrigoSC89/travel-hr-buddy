name: Test Coverage & Summary

on:
  push:
    branches: [ main, develop, feature/*, fix/* ]
  pull_request:

permissions:
  contents: read

jobs:
  test-coverage:
    name: ðŸ§ª Code Coverage Report
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: |
          npm run test:coverage
          echo "âœ… Testes executados com sucesso."

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: true
          flags: unittests
          name: nautilus-one-coverage
          verbose: true

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: Summary Report
        if: always()
        run: |
          echo "ðŸ§­ Nautilus One Coverage Summary"
          grep -A 2 "All files" coverage/lcov-report/index.html || true
