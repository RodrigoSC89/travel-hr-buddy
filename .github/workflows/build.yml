name: Build Nautilus One

on:
  push:
    branches: [ main, develop, feature/*, fix/* ]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    name: üîß Build do Sistema
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify TypeScript
        run: npm run type-check --if-present || echo "‚ö†Ô∏è TypeScript check skipped"

      - name: Build Project
        run: npm run build

      - name: Run Lint
        run: npm run lint --if-present

      - name: Upload Build Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nautilus-one-dist
          path: dist/

      - name: Summary
        if: always()
        run: |
          echo "‚úÖ Build conclu√≠do com sucesso!"
          echo "üåä Todos os m√≥dulos integrados (DP, Control Hub, Forecast, FMEA, MMI, SGSO)"
          echo "‚öôÔ∏è Compat√≠vel com Vercel + Lovable + CI unificado"
