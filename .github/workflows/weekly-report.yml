name: Weekly CI/CD Report

on:
  schedule:
    # Executa toda segunda-feira às 9:00 UTC (6:00 BRT)
    - cron: '0 9 * * 1'
  workflow_dispatch: # Permite execução manual através da interface do GitHub

jobs:
  send-weekly-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Instalar dependências
        run: npm ci
      
      - name: Gerar e enviar relatório semanal
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: npm run weekly-report
      
      - name: Notificar sucesso
        if: success()
        run: echo "✅ Relatório semanal enviado com sucesso!"
      
      - name: Notificar falha
        if: failure()
        run: echo "❌ Falha ao enviar relatório semanal. Verifique os logs acima."
