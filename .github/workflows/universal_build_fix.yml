on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  fix_and_build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§­ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ§° Instala dependÃªncias
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ðŸ”§ Executa script de correÃ§Ã£o universal
        run: |
          chmod +x scripts/fix-typescript-universal.sh
          bash scripts/fix-typescript-universal.sh

      - name: ðŸš€ Deploy Preview (Vercel) - Opcional
        if: ${{ secrets.VERCEL_TOKEN != '' }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npm install -g vercel
          vercel build --prod --token=$VERCEL_TOKEN
          echo "âœ… Deploy preview criado."
        continue-on-error: true
