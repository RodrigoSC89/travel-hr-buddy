name: CI - Quality Validation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel previous runs if new push
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ” Run ESLint
        run: npm run lint
        
      - name: ğŸ” Run TypeScript Check
        run: npm run type-check

  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ§ª Run Unit Tests
        run: npm run test:unit
        
      - name: ğŸ§ª Run Integration Tests
        run: npm run test:integration
        env:
          # Add test environment variables if needed
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

  build:
    name: ğŸ—ï¸ Build Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build project
        run: npm run build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
          
      - name: ğŸ“Š Check bundle size
        run: |
          echo "ğŸ“¦ Checking bundle size..."
          DIST_SIZE=$(du -sh dist | cut -f1)
          echo "Bundle size: $DIST_SIZE"
          
          # Optional: Fail if bundle is too large (adjust threshold as needed)
          # MAX_SIZE_MB=10
          # DIST_SIZE_MB=$(du -sm dist | cut -f1)
          # if [ $DIST_SIZE_MB -gt $MAX_SIZE_MB ]; then
          #   echo "âŒ Bundle size ($DIST_SIZE_MB MB) exceeds limit ($MAX_SIZE_MB MB)"
          #   exit 1
          # fi

  # Security scan (optional but recommended)
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ”’ Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
        
      - name: ğŸ” Check for secrets
        run: |
          echo "ğŸ” Scanning for hardcoded secrets..."
          if grep -r -i "api[_-]key.*=.*['\"][a-zA-Z0-9]" src/ --exclude-dir=node_modules --exclude="*.test.*" || \
             grep -r "password.*=.*['\"][a-zA-Z0-9]" src/ --exclude-dir=node_modules --exclude="*.test.*" || \
             grep -r "secret.*=.*['\"][a-zA-Z0-9]" src/ --exclude-dir=node_modules --exclude="*.test.*"; then
            echo "âš ï¸ Warning: Potential secrets found in code"
            exit 0  # Don't fail build, just warn
          else
            echo "âœ… No hardcoded secrets detected"
          fi

  # All checks passed summary
  ci-success:
    name: âœ… All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test, build, security-scan]
    if: success()
    
    steps:
      - name: âœ… Success
        run: |
          echo "ğŸ‰ All CI checks passed successfully!"
          echo "âœ… Lint & Type Check"
          echo "âœ… Tests"
          echo "âœ… Build"
          echo "âœ… Security Scan"
