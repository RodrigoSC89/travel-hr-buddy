name: Production Branch Pre-Release Validation

on:
  push:
    branches:
      - 'production/**'
  pull_request:
    branches:
      - 'production/**'
  workflow_dispatch:

env:
  NODE_VERSION: '22.x'

jobs:
  # Job 1: Pre-release validations
  pre-release-validation:
    name: Pre-Release Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run type-check
        continue-on-error: false

      - name: Run linter
        run: npm run lint
        continue-on-error: false

      - name: Check type safety coverage
        run: |
          echo "üîç Checking TypeScript coverage..."
          # Count total .ts/.tsx files
          TOTAL_FILES=$(find src -name "*.ts" -o -name "*.tsx" | wc -l)
          # Count files with 'any' type
          ANY_COUNT=$(grep -r ": any" src --include="*.ts" --include="*.tsx" | wc -l || echo "0")
          
          echo "üìä Total TypeScript files: $TOTAL_FILES"
          echo "‚ö†Ô∏è  Files with 'any' type usage: $ANY_COUNT"
          
          # Calculate approximate type safety (simplified metric)
          if [ $TOTAL_FILES -gt 0 ]; then
            TYPE_SAFETY=$((100 - (ANY_COUNT * 100 / TOTAL_FILES)))
            echo "‚úÖ Approximate type safety: ${TYPE_SAFETY}%"
            
            if [ $TYPE_SAFETY -lt 70 ]; then
              echo "::warning::Type safety is below 70% target"
            fi
          fi

      - name: Build application
        run: npm run build:ci
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Check build size
        run: |
          BUILD_SIZE=$(du -sm dist | cut -f1)
          echo "üì¶ Build size: ${BUILD_SIZE}MB"
          
          if [ $BUILD_SIZE -gt 50 ]; then
            echo "::warning::Build size exceeds 50MB limit"
          else
            echo "‚úÖ Build size is within limits"
          fi

      - name: Run unit tests
        run: npm run test:unit
        env:
          CI: true

      - name: Check test coverage
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(node -e "console.log(require('./coverage/coverage-summary.json').total.lines.pct)")
            echo "üìä Test coverage: ${COVERAGE}%"
            
            if (( $(echo "$COVERAGE < 70" | bc -l) )); then
              echo "::warning::Test coverage is below 70% target"
            else
              echo "‚úÖ Test coverage meets target"
            fi
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build-${{ github.sha }}
          path: dist/
          retention-days: 14

  # Job 2: E2E Tests
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: pre-release-validation
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 14

  # Job 3: Lighthouse CI
  lighthouse-ci:
    name: Lighthouse Performance Check
    runs-on: ubuntu-latest
    needs: pre-release-validation
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-build-${{ github.sha }}
          path: dist/

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          configPath: './lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Check Lighthouse scores
        run: |
          echo "üîç Lighthouse scores validation..."
          # This will be checked by the Lighthouse CI action
          echo "‚úÖ Lighthouse CI completed. Check the report for details."

  # Job 4: Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: pre-release-validation
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          npm audit --audit-level=moderate || echo "::warning::Security vulnerabilities found"
          
      - name: Check for outdated dependencies
        run: |
          echo "üîç Checking for outdated dependencies..."
          npm outdated || echo "Some dependencies are outdated"

  # Job 5: Supabase Schema Validation
  supabase-validation:
    name: Supabase Schema Validation
    runs-on: ubuntu-latest
    needs: pre-release-validation
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Supabase migrations
        run: |
          echo "üîç Validating Supabase schemas..."
          
          if [ -d "supabase/migrations" ]; then
            MIGRATION_COUNT=$(find supabase/migrations -name "*.sql" | wc -l)
            echo "üìä Found $MIGRATION_COUNT migration files"
            echo "‚úÖ Supabase migrations present"
          else
            echo "::warning::No Supabase migrations found"
          fi
          
          if [ -d "supabase/functions" ]; then
            FUNCTION_COUNT=$(find supabase/functions -type d -mindepth 1 -maxdepth 1 | wc -l)
            echo "üìä Found $FUNCTION_COUNT Supabase functions"
            echo "‚úÖ Supabase functions present"
          fi

  # Job 6: Final validation summary
  validation-summary:
    name: Validation Summary
    runs-on: ubuntu-latest
    needs: [pre-release-validation, e2e-tests, lighthouse-ci, security-scan, supabase-validation]
    if: always()
    
    steps:
      - name: Check validation results
        run: |
          echo "üìä Pre-Release Validation Summary"
          echo "=================================="
          echo ""
          echo "‚úÖ Pre-release validation: ${{ needs.pre-release-validation.result }}"
          echo "‚úÖ E2E tests: ${{ needs.e2e-tests.result }}"
          echo "‚úÖ Lighthouse CI: ${{ needs.lighthouse-ci.result }}"
          echo "‚úÖ Security scan: ${{ needs.security-scan.result }}"
          echo "‚úÖ Supabase validation: ${{ needs.supabase-validation.result }}"
          echo ""
          
          if [ "${{ needs.pre-release-validation.result }}" = "success" ] && \
             [ "${{ needs.e2e-tests.result }}" = "success" ] && \
             [ "${{ needs.lighthouse-ci.result }}" = "success" ]; then
            echo "üöÄ All critical validations passed!"
            echo "‚úÖ Ready for production deployment"
          else
            echo "‚ùå Some validations failed"
            echo "‚ö†Ô∏è  Review the results before deploying to production"
            exit 1
          fi

      - name: Create validation badge
        run: |
          echo "üè∑Ô∏è Production validation badge: PASSED"
          # In a real scenario, this could update a badge or status

  # Job 7: Deploy to staging for final validation
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [validation-summary]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/production/')
    environment:
      name: staging
      url: https://staging.nautilus-one.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-build-${{ github.sha }}
          path: dist/

      - name: Deploy to staging
        run: |
          echo "üöÄ Deploying to staging environment..."
          echo "This would deploy to Vercel/Netlify staging environment"
          # Actual deployment would happen here

      - name: Run smoke tests on staging
        run: |
          echo "üß™ Running smoke tests on staging..."
          # Add smoke test commands here
          
      - name: Notify team
        if: success()
        run: |
          echo "üì¢ Notifying team about staging deployment..."
          echo "‚úÖ Staging deployment successful"
          echo "üîó URL: https://staging.nautilus-one.com"
