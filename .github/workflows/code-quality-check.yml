name: Code Quality Check

on:
  push:
    branches: [ main, develop, "copilot/**" ]
  pull_request:
    branches: [ main, develop ]

# Prevent concurrent runs on the same PR to avoid job cancellation issues
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: false

jobs:
  quality-check:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        node-version: [22.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Print environment for debugging
        run: |
          echo "==== Environment Variables ===="
          env | sort
          echo "==== Node/NPM versions ===="
          node --version
          npm --version
          echo "==== System Info ===="
          df -h
          free -h
          echo "==== Git Info ===="
          git log -1 --pretty=format:"%H %s"
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
        continue-on-error: true
      
      - name: Check for TypeScript errors
        run: npx tsc --noEmit
        continue-on-error: true
      
      - name: Run tests
        run: |
          mkdir -p ./test-results
          set -o pipefail
          npm run test 2>&1 | tee ./test-results/tests.log
      
      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Run security scan
        run: |
          echo "ðŸ” Scanning for hardcoded secrets..."
          
          # Check for hardcoded tokens
          if grep -r "Bearer [A-Za-z0-9_-]\{20,\}" src/ --exclude-dir=node_modules --exclude-dir=dist 2>/dev/null; then
            echo "âŒ Found hardcoded Bearer tokens"
            exit 1
          fi
          
          # Check for hardcoded Supabase URLs
          if grep -r "https://[a-z0-9]\{20,\}\.supabase\.co" src/ --exclude-dir=node_modules --exclude-dir=dist 2>/dev/null; then
            echo "âŒ Found hardcoded Supabase URLs"
            exit 1
          fi
          
          # Check for .env files in src
          if find src/ -name ".env*" -type f 2>/dev/null | grep -q .; then
            echo "âŒ Found .env files in src directory"
            exit 1
          fi
          
          echo "âœ… Security scan passed"
        continue-on-error: true
      
      - name: Code quality metrics
        run: |
          echo "ðŸ“Š Code Quality Metrics"
          echo "======================="
          
          # Count 'any' usage
          ANY_COUNT=$(npm run lint 2>&1 | grep -c "Unexpected any" || echo "0")
          echo "TypeScript 'any' usage: $ANY_COUNT"
          
          # Count console statements
          CONSOLE_COUNT=$(grep -r "console\." src/ --include="*.tsx" --include="*.ts" 2>/dev/null | grep -v "// eslint-disable" | wc -l || echo "0")
          echo "Console statements: $CONSOLE_COUNT"
          
          # Test coverage (if available)
          if npm run test:coverage 2>&1 | grep -q "Coverage"; then
            npm run test:coverage | tail -20
          fi
        continue-on-error: true
      
      - name: Upload coverage artifacts
        if: matrix.node-version == '22.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
          if-no-files-found: ignore
        continue-on-error: true
      
      - name: Capture job status on failure or cancellation
        if: failure() || cancelled()
        run: |
          mkdir -p ./test-results
          echo "Job Status: ${{ job.status }}" > ./test-results/job-status.log
          echo "Conclusion: ${{ job.status }}" >> ./test-results/job-status.log
          echo "Run ID: ${{ github.run_id }}" >> ./test-results/job-status.log
          echo "Job ID: ${{ github.job }}" >> ./test-results/job-status.log
          echo "Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> ./test-results/job-status.log
          echo "Workflow: ${{ github.workflow }}" >> ./test-results/job-status.log
          echo "Ref: ${{ github.ref }}" >> ./test-results/job-status.log
          echo "SHA: ${{ github.sha }}" >> ./test-results/job-status.log
        continue-on-error: true
      
      - name: Upload test results on failure or cancellation
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-check-logs-${{ github.run_id }}
          path: |
            ./test-results/
            ./coverage/
            ./logs/
            ./npm-debug.log*
          retention-days: 14
          if-no-files-found: ignore
