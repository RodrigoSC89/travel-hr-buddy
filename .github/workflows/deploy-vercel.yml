name: Deploy to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Prevent concurrent deployments to avoid job cancellation issues
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    name: Deploy to Vercel Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm run test
        env:
          NODE_ENV: test
      
      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
          # Vercel environment variables will be used automatically
      
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
          echo "âœ… Deployed to: $url"
      
      - name: Verify Deployment
        run: |
          echo "ðŸ” Verifying deployment..."
          sleep 10
          status_code=$(curl -s -o /dev/null -w "%{http_code}" ${{ steps.deploy.outputs.url }})
          if [ $status_code -eq 200 ]; then
            echo "âœ… Deployment successful! Status code: $status_code"
          else
            echo "âŒ Deployment verification failed! Status code: $status_code"
            exit 1
          fi
      
      - name: Create deployment comment
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            const body = `ðŸš€ **Deployment Successful!**\n\n**URL:** ${url}\n\n**Environment:** Production\n**Branch:** ${context.ref}\n**Commit:** ${context.sha.substring(0, 7)}\n**Workflow:** [${context.workflow}](${context.payload.repository.html_url}/actions/runs/${context.runId})`;
            
            // Create a comment on the latest commit
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: body
            });
      
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const body = `âŒ **Deployment Failed!**\n\n**Branch:** ${context.ref}\n**Commit:** ${context.sha.substring(0, 7)}\n**Workflow:** [${context.workflow}](${context.payload.repository.html_url}/actions/runs/${context.runId})\n\nPlease check the workflow logs for details.`;
            
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: body
            });
      
      - name: Capture deployment status on failure or cancellation
        if: failure() || cancelled()
        run: |
          mkdir -p ./deployment-logs
          echo "Job Status: ${{ job.status }}" > ./deployment-logs/job-status.log
          echo "Conclusion: ${{ job.status }}" >> ./deployment-logs/job-status.log
          echo "Run ID: ${{ github.run_id }}" >> ./deployment-logs/job-status.log
          echo "Job ID: ${{ github.job }}" >> ./deployment-logs/job-status.log
          echo "Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> ./deployment-logs/job-status.log
          echo "Workflow: ${{ github.workflow }}" >> ./deployment-logs/job-status.log
          echo "Ref: ${{ github.ref }}" >> ./deployment-logs/job-status.log
          echo "SHA: ${{ github.sha }}" >> ./deployment-logs/job-status.log
        continue-on-error: true
      
      - name: Upload deployment logs on failure or cancellation
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-logs-${{ github.run_id }}
          path: |
            ./deployment-logs/
            ./logs/
            ./npm-debug.log*
            ./.vercel/
          retention-days: 14
          if-no-files-found: ignore
