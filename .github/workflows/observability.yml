name: "Nautilus One â€” Observability Heartbeat"
on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:
jobs:
  heartbeat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: npm ci
      - name: Send incident heartbeat
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          curl -s -X POST "$SUPABASE_URL/functions/v1/log-incident" \
            -H "Authorization: Bearer $SUPABASE_SERVICE_ROLE_KEY" \
            -H "Content-Type: application/json" \
            -d '{"module":"CI","severity":"info","message":"Observability heartbeat","metadata":{"source":"github-actions"}}'
