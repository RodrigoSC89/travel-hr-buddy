name: E2E Tests - PATCH 549

on:
  push:
    branches: [ main, develop, copilot/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build

      - name: Run E2E tests
        run: npm run test:e2e -- --reporter=list --reporter=html

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: e2e-test-results
          path: |
            playwright-report/
            e2e-results/
          retention-days: 30

      - name: Upload test report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Comment PR with test results
        uses: actions/github-script@v8
        if: github.event_name == 'pull_request' && always()
        with:
          script: |
            const fs = require('fs');
            const testResults = {
              status: '${{ job.status }}',
              conclusion: '${{ steps.e2e-tests.outcome }}'
            };
            
            const comment = `## üß™ E2E Test Results - PATCH 549

            **Status:** ${testResults.status === 'success' ? '‚úÖ Passed' : '‚ùå Failed'}
            
            **Tests Run:** Dashboard, Crew, Control Hub modules
            
            **Artifacts:** Test reports and screenshots available in workflow artifacts.
            
            [View full report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  e2e-tests-firefox:
    name: Run E2E Tests (Firefox)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps firefox

      - name: Build application
        run: npm run build

      - name: Run E2E tests (Firefox)
        run: npm run test:e2e -- --project=firefox --reporter=list

      - name: Upload Firefox test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: e2e-test-results-firefox
          path: playwright-report/
          retention-days: 7
